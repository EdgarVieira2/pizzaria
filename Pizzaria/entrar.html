<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entrar</title>
  <link rel="stylesheet" href="style/entrar.css" />

<body>

  <div class="wrapper fadeInDown">
    <div id="formContent">

      <div class="fadeIn first">
        <img src="img/logo-pizza.png" id="icon" alt="User Icon" />
      </div>


      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="E-mail">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Senha">
        <input class="button" type="submit" class="fadeIn fourth" value="Log In" onclick="entrar()" />

      

      </form>


      <div id="formFooter">
        <a class="underlineHover" href="#">Esqueceu a senha?</a>

      </div>
      <div class="w-full text-center">
        <a href="cadastrar.html" class="txt3">
          cadastrar-se
        </a>
      </div>

    </div>
  </div>

  <section>
    <script src="js/entrar.js"></script>
  </section>
</body>

</html>
